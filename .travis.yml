sudo: false
language: node_js
cache:
  directories:
    - $HOME/.npm
    - node_modules
node_js:
  - "4"
  - "6"
  - "8"
before_install:
  - npm install -g npm@latest
notifications:
  irc:
    channels:
      - "chat.freenode.net#wikimedia-dev"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} %{author}): %{message} - %{build_url}"
